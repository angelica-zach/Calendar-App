<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="starter/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header>
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->

      <div class="row">
        <time class="hour col-1" id="hour">9</time>
        <textarea class="description col-10"></textarea>
        <button class="saveBtn fas fa-save col-1" type="button"></button>
      </div>
      <div class="row">
        <div class="col-1 hour" id="hour">10</div>
        <textarea class="description col-10"></textarea>
        <button class="saveBtn col-1 fas fa-save" type="button"></button>
      </div>
      <div class="row">
        <div class="hour col-1" id="hour">11</div>
        <textarea class="description col-10"></textarea>
        <button class="saveBtn fas fa-save col-1" type="button"></button>
      </div>
      <div class="row">
        <div class="hour col-1" id="hour">12</div>
        <textarea class="description col-10"></textarea>
        <button class="saveBtn fas fa-save col-1" type="button"></button>
      </div>
      <div class="row">
        <div class="hour col-1" id="hour">13</div>
        <textarea class="description col-10"></textarea>
        <button class="saveBtn fas fa-save col-1" type="button"></button>
      </div>
      <div class="row">
        <div class="hour col-1" id="hour">14</div>
        <textarea class="description col-10"></textarea>
        <button class="saveBtn fas fa-save col-1" type="button"></button>
      </div>
      <div class="row">
        <div class="hour col-1" id="hour">15</div>
        <textarea class="description col-10"></textarea>
        <button class="saveBtn fas fa-save col-1" type="button"></button>
      </div>
      <div class="row">
        <div class="hour col-1" id="hour">16</div>
        <textarea class="description col-10"></textarea>
        <button class="saveBtn fas fa-save col-1" type="button"></button>
      </div>
      <div class="row">
        <div class="hour col-1" id="hour">17</div>
        <textarea class="description col-10"></textarea>
        <button class="saveBtn fas fa-save col-1" type="button"></button>
      </div>
      <div class="time-block">Work Day Over!</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="starter/assets/js/script.js"></script>
  </body>
</html>
